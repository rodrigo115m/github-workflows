name: Sonar Qube
on:
 workflow_call:        # habilita que lo llamen otros repos
jobs:
  sonarQube:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          # Disabling shallow clones is recommended for improving the relevancy of reporting
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3 # Ex: v4.1.0 or sha1, See the latest version at https://github.com/marketplace/actions/official-sonarqube-scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=rodrigo115m_testing-githubcicd
            -Dsonar.organization=rodrigo115m
            -Dsonar.sources=app
            -Dsonar.verbose=true
